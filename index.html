<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>今日のゴルフ練習アプリ</title>
  <link rel="stylesheet" href="css/styles.css">
  <div id="practiceMesseage">今日も笑顔で練習しましょう！<br>(白いゴルフボールをクリックしてね！)
  </div>
</head>
<body>
  <div id="btn">今日の練習課題は？</div>
  <script type="text/javascript">

  'use strict';

{
const btn = document.getElementById('btn');

btn.addEventListener('click', ()=>{
  const results = ['ドライバー', 'フェアウェイウッド', 'アプローチ','わざとフック',  'わざとスライス', '低い球', '高い球', 'メンタルトレーニング', '林から脱出させる','ユーティリティー','体力アップ','バンカーショット','ロングパット', 'ショートパット'];
  const n = Math.floor(Math.random() * results.length);
  btn.textContent = results[n];

});

btn.addEventListener('mousedown', () =>{
 btn.classList.add('pressed');
});

btn.addEventListener('mouseup', () =>{
 btn.classList.remove('pressed');
});

}



  </script>

</body>
</html>
